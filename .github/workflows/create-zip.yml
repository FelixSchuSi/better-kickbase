name: Create ZIP

# Controls when the workflow will run
on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      - name: Monkey patch for firefox compatibility # see: https://github.com/extend-chrome/rollup-plugin-chrome-extension/issues/56#issuecomment-852182897
        run: |
          cd dist/assets/
          sudo ../../firefox-compat-monkey-patch.sh

      - name: Install ZIP
        run: |
          pwd
          ls
          sudo apt install zip unzip

      - name: Create ZIP
        run: |
          cd dist && zip -r better-kb.zip *
          ls

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +''%Y-%m-%d-%H-%M'')"

      - name: Create release.
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.date.outputs.date }}
          release_name: ${{ steps.date.outputs.date }}
          body: |
            Changes in this Release
            - The devs were too lazy to tell you what changed.
          draft: false
          prerelease: false

      - name: Upload release asset.
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: dist/better-kb.zip
          asset_name: better-kb.zip
          asset_content_type: application/zip
